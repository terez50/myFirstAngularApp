<div class="row">
  <div class="col-6 offset-3">
    <form *ngIf="hero">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" [(ngModel)]="hero.name"
          type="text" class="form-control"
          aria-required="">
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input id="address" name="address" [(ngModel)]="hero.address"
          type="text" class="form-control"
          required pattern="[a-zA-Z0-9-\.]{10,}">
      </div>
      <div class="form-group">
        <label for="superpower">Name</label>
        <input id="superpower" name="superpower" [(ngModel)]="hero.superpower"
          type="text" class="form-control"
          required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Update</button>
    </form>
    <pre>
      {{ hero | json }}
    </pre>
  </div>
</div>
