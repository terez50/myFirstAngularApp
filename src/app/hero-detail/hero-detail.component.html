<div class="row">
  <div class="col-6 offset-3">
    <form (ngSubmit)="onSubmit()"  *ngIf="hero" #heroForm = "ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" [(ngModel)]="hero.name"
          type="text" class="form-control"
          required #heroName="ngModel">
      </div>
      <div [hidden] = "heroName.valid || heroName.pristine"
        class="alert alert-danger py-0">
        Please provide a valid name.
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" name="address" [(ngModel)]="hero.address"
          type="text" class="form-control"
          required pattern="[a-zA-Z0-9- \.]{10,}" #heroAddress="ngModel">
      </div>
      <div [hidden] = "heroAddress.valid || heroAddress.pristine"
        class="error-feedback">
        Please provide a valid address: minimum 10 chars.
      </div>
      <div class="form-group">
        <label for="superpower">Super Power</label>
        <select id="superpower" class="form-control"
          name="superpower"
          [(ngModel)]="hero.superpower" required>
          <option *ngFor="let pow of superPowers"
            [value]="pow">{{pow}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-success btn-block"
        [disabled] = "!heroForm.form.valid">Update</button>
      <pre>
        {{ heroForm.status | json }}
      </pre>
    </form>
    <pre>
      {{ hero | json }}
    </pre>
  </div>
</div>
